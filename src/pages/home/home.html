<ion-header>
  <ion-navbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="startGeo()">Start</button>
  <button ion-button full (click)="stopGeo()">Stop</button>

  <p>Message   : {{message}}</p>
  <p>Lattitude : {{lat}}</p>
  <p>Longitude : {{lon}}</p>
  <p>Heading   : {{heading}}</p>
  <p>Speed     : {{speed}}</p>
</ion-content>
